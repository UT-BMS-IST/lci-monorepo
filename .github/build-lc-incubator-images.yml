name: Build LC incubator images

on:
  push:
    branches:
      - main
      - prod
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "prod" ]]; then
            echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=test" >> $GITHUB_ENV
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |

          docker build -f ./apps/lc-incubator/Dockerfile \
            --build-arg ENVIRONMENT=${{ env.ENVIRONMENT }} \
            -t ghcr.io/ut-bms-ist/lc-incubator-frontend:${{ github.ref_name }} .

      - name: Push Docker image
        run: |
          docker push ghcr.io/ut-bms-ist/lc-incubator-frontend:${{ github.ref_name }}

      - name: Tag and push as latest
        if: github.ref_name == 'prod'
        run: |
          docker tag ghcr.io/ut-bms-ist/lc-incubator-frontend:${{ github.ref_name }} ghcr.io/ut-bms-ist/lc-incubator-frontend:latest
          docker push ghcr.io/ut-bms-ist/lc-incubator-frontend:latest

      - name: Determine Runner Type
        id: runner-type
        run: |
          if [[ "${{ github.ref_name }}" == "prod" ]]; then
            echo "RUNNER_TYPE=prod-runner" >> $GITHUB_ENV
          else
            echo "RUNNER_TYPE=test-runner" >> $GITHUB_ENV
          fi

      - name: Wait for images to be available
        run: sleep 5

      - name: Trigger Deployment Workflow
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/actions/workflows/deploy-lc-incubator.yml/dispatches \
               -d "{\"ref\":\"${{ github.ref }}\", \"inputs\": {\"target_runner\": \"${{ env.RUNNER_TYPE }}\"}}"

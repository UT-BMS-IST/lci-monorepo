@if (question) {
  <div *ngFor="let option of question.configuration.options!" class="radio-wrapper">
    <input (click)="radioButtonSelected($event)" [id]="option.value" [name]="question.id"
           [value]="option.value"
           type="radio">
    <label [for]="option.value">{{ option.label }}</label>
    @if (option.optionExplanation) {
      <mat-icon color="primary" [matTooltip]="getTooltip(option.optionExplanation)">info</mat-icon>
    }

  </div>
}

<div class="results-container">
  <h2>Your Answers</h2>
  <div class="results-list">
    <div *ngFor="let result of results" class="result-card">
      <span class="result-question">{{ result.question }}</span>
      <span class="result-answer">{{ result.answer }}</span>
    </div>
  </div>
</div>

<div *ngFor="let guideline of guidelines">
  <div *ngIf="guideline.visible" class="guideline-wrapper">
    <div class="main-text">{{ guideline.mainText }}</div>
    <div *ngFor="let titleAndText of guideline.titleAndTexts">
      <span><b>{{ titleAndText.title }}</b> {{ titleAndText.text }}</span>
    </div>
  </div>
</div>
